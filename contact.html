        <h3>Contact me:</h3>
        <script>
        // Prompt the user to enter their email address
        var userEmail = prompt("Please enter your email address:");
        
        // Validate the email using a regular expression
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailPattern.test(userEmail)) {
            // If the email is valid, do something with it (e.g., send it to the server)
            alert("Email submitted: " + userEmail);
        } else {
            // If the email is not valid, display an error message
            alert("Please enter a valid email address.");
        }
        </script>
